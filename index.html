<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>HTML Document</title>
      
        <!-- Yandex.Market Widget -->
        <script async="async" src="https://aflt.market.yandex.ru/widget/script/api" type="text/javascript"></script>
        <script type="text/javascript">
            (function (w) {
                function start() {
                    w.removeEventListener("YaMarketAffiliateLoad", start);
                    w
                        .YaMarketAffiliate
                        .createWidget({
                            type: "offers",
                            containerId: "marketWidget",
                            rotate: false,
                            params: {
                                clid: 2310490,
                                searchModelIds: [101342550482],
                              // searchFilters: "glfilter=14866265:16087344&glfilter=15618990:15619018",
                            //  searchFilters: "glfilter=14866265%3A16087344_100598980580&glfilter=38314470%3A50197325_100598980580&glfilter=45128751%3A45128751_Other_100598980580",
                                themeId: 9
                            }
                        });
                }
                w.YaMarketAffiliate
                    ? start()
                    : w.addEventListener("YaMarketAffiliateLoad", start);
            })(window);
       
    </head>
    <body>
     <script type='text/javascript'>
                            var amzn_wdgt={widget:'Search'};
                            amzn_wdgt.tag='yayamazon-20';
                            amzn_wdgt.columns='1';
                            amzn_wdgt.rows='5';
                            amzn_wdgt.defaultSearchTerm='{{ camera.name }}';
                            amzn_wdgt.searchIndex='Photo';
                            amzn_wdgt.width='270';
                            amzn_wdgt.showImage='True';
                            amzn_wdgt.showPrice='True';
                            amzn_wdgt.showRating='True';
                            amzn_wdgt.design='2';
                            amzn_wdgt.marketPlace='US';
                            amzn_wdgt.borderColor='transparent';
                        </script>
                        <script type='text/javascript' src='https://wms.assoc-amazon.com/20070822/US/js/AmazonWidgets.js'>
                        </script>
       

        <div id="marketWidget"></div>
       
    </body>
</html>
