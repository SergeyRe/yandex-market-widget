<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>HTML Document</title>
      
        <!-- Yandex.Market Widget -->
        <script async="async" src="https://aflt.market.yandex.ru/widget/script/api" type="text/javascript"></script>
        <script type="text/javascript">
            (function (w) {
                function start() {
                    w.removeEventListener("YaMarketAffiliateLoad", start);
                    w
                        .YaMarketAffiliate
                        .createWidget({
                            type: "offers",
                            containerId: "marketWidget",
                            rotate: false,
                            params: {
                                
                                searchSkuIds: [101324536886],
                                themeId: 4
                            }
                        });
                }
                w.YaMarketAffiliate
                    ? start()
                    : w.addEventListener("YaMarketAffiliateLoad", start);
            })(window);
        </script>
        <!-- End Yandex.Market Widget -->
    </head>
    <body>
        <div id="marketWidget"></div>
    </body>
</html>
