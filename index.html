        <script async="async" src="https://aflt.market.yandex.ru/widget/script/api" type="text/javascript"></script>
        <script type="text/javascript">
            (function (w) {
                function start() {
                    w.removeEventListener("YaMarketAffiliateLoad", start);
                    w
                        .YaMarketAffiliate
                        .createWidget({
                            type: "offers",
                            containerId: "marketWidget",
                            rotate: false,
                            params: {
                                clid: 2310490,
                                searchModelIds: [102013049356],  
                                themeId: 4
                            }
                        });
                }
                w.YaMarketAffiliate
                    ? start()
                    : w.addEventListener("YaMarketAffiliateLoad", start);
            })(window);
       
    </head>

</iframe>
