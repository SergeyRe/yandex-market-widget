<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>HTML Document</title>
      
        <!-- Yandex.Market Widget -->
        <script async="async" src="https://aflt.market.yandex.ru/widget/script/api" type="text/javascript"></script>
        <script type="text/javascript">
            (function (w) {
                function start() {
                    w.removeEventListener("YaMarketAffiliateLoad", start);
                    w
                        .YaMarketAffiliate
                        .createWidget({
                            type: "sku",
                            containerId: "marketWidget",
                            rotate: false,
                            params: {
                                clid: 2403268,
                                searchSkuIds: [995924208,101362563141],
                                themeId: 4
                            }
                        });
                }
                w.YaMarketAffiliate
                    ? start()
                    : w.addEventListener("YaMarketAffiliateLoad", start);
            })(window);
        </script>
          <script type="text/javascript">
            (function (w) {
                function start() {
                    w.removeEventListener("YaMarketAffiliateLoad", start);
                    w
                        .YaMarketAffiliate
                        .createWidget({
                            type: "offers",
                            containerId: "marketWidget2",
                            rotate: false,
                        fallback:false,
                            params: {
                                clid: 2403268,
                                searchModelIds: [1437074186],
                                themeId: 9
                            }
                        });
                }
                w.YaMarketAffiliate
                    ? start()
                    : w.addEventListener("YaMarketAffiliateLoad", start);
            })(window);
        </script>
        <!-- End Yandex.Market Widget -->
    </head>
    <body>
       

        <div id="marketWidget"></div>
        <div id="marketWidget2"></div>
    </body>
</html>
